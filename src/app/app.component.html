<div class="container" style="margin-top:10%;">
  <form class="d-flex flex-row justify-content-around" [formGroup]="inputForm" >
    <div>
      <div class ="my-2">
        <label>
          <!-- Input1: -->
          <input
            [ngClass]="{'invalid': inputForm.get('input1').invalid && (inputForm.get('input1').dirty || inputForm.get('input1').touched)}"
            class="form-control form-control" formControlName="input1" type="number" placeholder="Number 1">
        </label>
        <div style = "color:red" *ngIf="inputForm.get('input1').invalid && (inputForm.get('input1').dirty || inputForm.get('input1').touched)">
          Please provide a number.
        </div>
      </div>
      <hr>
      <div>
        <label>
          <!-- Input2: -->
          <input
            [ngClass]="{'invalid': inputForm.get('input2').invalid && (inputForm.get('input2').dirty || inputForm.get('input2').touched)}"
            class="form-control form-control" formControlName="input2" type="number" placeholder="Number 2">
        </label>
        <div style = "color:red" *ngIf="inputForm.get('input2').invalid && (inputForm.get('input2').dirty || inputForm.get('input2').touched)">
          Please provide a number.
        </div>
      </div>
    </div>
    <div class ="d-flex flex-column justify-content-around">
      <span>
        Result:-> {{ result }}
      </span>
    </div>
  </form>
</div>
